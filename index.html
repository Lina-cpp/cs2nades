<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CS2 Nades ~by Lina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CS2 Nades</h1>

<div class="container">

  <!-- Maps -->
  <div class="col maps">
    <ul>
      <li>Mirage</li>
      <li>Inferno</li>
      <li>Overpass</li>
    </ul>
  </div>

  <!-- Second Column: TT/CT & A/B/Mid -->
  <div class="col sides">
    <!-- Filter buttons -->
    <div class="filters">
      <button class="filter-btn filter-smoke active" data-type="smoke">Smoke</button>
      <button class="filter-btn filter-molo active" data-type="molo">Molo</button>
      <button class="filter-btn filter-flash active" data-type="flash">Flash</button>
      <button class="filter-btn filter-he active" data-type="he">HE</button>
      <button class="filter-btn filter-multi active" data-type="multi">Multi</button>
    </div>


    <h3>TT</h3>
    <div class="subside" id="TT"></div>

    <h3>CT</h3>
    <div class="subside" id="CT"></div>
  </div>

  <!-- Kolumna 3: Szczegóły -->
  <div class="col details">
    <h3>Wybierz mapę i pozycję</h3>
    <p>Screeny lub filmiki pojawią się tutaj.</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
