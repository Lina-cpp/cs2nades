<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" type="image/png" href="favi.ico">
  <meta charset="UTF-8">
  <title>CS2 Nades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>CS2 Nades - v1.0.9</h2>

<div class="container">

  <!-- Maps -->
  <div class="col maps">
    <ul>
      </br></br></br>
      <li>Home</li> </br>
      <li>Mirage</li>
      <li>Inferno</li>
      <li>Overpass</li>
      <li>Nuke</li>
      <li>Ancient</li>
      <li>Dust2</li>
    </ul>
  </div>

  <!-- Second Column: TT/CT & A/B/Mid -->
  <div class="col sides">
    <!-- Filter buttons -->
    <h3 class="filters-title">Filtry:</h3>
    <div class="filters">
      <button class="filter-btn filter-smoke active" data-type="smoke">Smoke</button>
      <button class="filter-btn filter-molo active" data-type="molo">Molo</button>
      <button class="filter-btn filter-flash active" data-type="flash">Flash</button>
      <button class="filter-btn filter-he active" data-type="he">HE</button>
    </div>

    <!-- Callouts -->
    <h3>Mapa + miejsc√≥wki</h3>
    <div class="subside" id="Callouts"></div>

    <h3>TT</h3>
    <div class="subside" id="TT"></div>

    <h3>CT</h3>
    <div class="subside" id="CT"></div>
  </div>

  <!-- Column 3 - details -->
  <div class="col details">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
